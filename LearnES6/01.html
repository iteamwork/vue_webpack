  <h3>网址:https://babeljs.io/learn-es2015/</h3>




  <p>最常用的ES6特性:</p>
  <p>let, const, class, extends, supper, arrow functions, tempalte string, destructuring, default, rest arguments</p>



<script type="text/javascript">
  var name = 'zach';
  while(true){
    var name ='obama';
    console.log(name); //obama
    break;
  }
  console.log(name);//obama

  /**
   * 使用var 两次输出都是obama，这是因为ES5只有全局作用域和函数作用域，没有块级作用域，这带来很多不合理的场景。
   * 第一种场景就是你现在看到的内层变量覆盖外层变量。而let则实际上为JavaScript新增了块级作用域。
   * 用它所声明的变量，只在let命令所在的代码块内有效。
   */

  let name1 = 'bob';
  while(true){
    let name1 ='kitty';
    console.log(name1);
    break;
  }
  console.log(name1);

  //另外一个var带来的不合理场景就是用来计数的循环变量泄露为全局变量
  var a=[];
  for(var i=0; i<10; i++){
    a[i]= function () {
      console.log(i);
    }
  }
  a[6](); //10
  /**
   * 上面代码中，变量i是var声明的，在全局范围内都有效。所以每一次循环，新的i值都会覆盖旧值，
   * 导致最后输出的是最后一轮的i的值。而使用let则不会出现这个问题。
   */
  var a1=[];
  for(let i=0; i<10; i++){
    a1[i]= function () {
      console.log(i);
    }
  }
  a1[6](); //6


  //const也用来声明变量，但是声明的是常量。一旦声明，常量的值就不能改变。
  const PI = Math.PI;
  //PI = 3.15;
  console.log(PI);
  /**
   * 当我们尝试去改变用const声明的常量时，浏览器就会报错。
   * const有一个很好的应用场景，就是当我们引用第三方库的时声明的变量，
   * 用const来声明可以避免未来不小心重命名而导致出现bug：
   */


</script>
